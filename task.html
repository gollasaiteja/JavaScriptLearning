<html>
    <head>
        <title>Events</title>
        <script>
            function color(){
                var b = Math.floor(Math.random()*(98-1))+1
                var c = '#aaa'
                var d = c+b
                document.getElementById('myText').style.color = d
            }
            function mevisible(action){
                if(action=="Show"){
                    document.getElementById('myText').style.visibility="visible"  
                }else{
                    document.getElementById('myText').style.visibility="hidden"
                }
            }
        </script>
    </head>
    <body>
        <h1 id="myText">This is JavaScript With Html</h1>
        <button type="button"
        onClick="color()">
            ChangeColor
        </button>
        <button type="button"
        onClick="mevisible('Show')">
            Show text
        </button>
        <button type="button"
        onClick="mevisible('Hide')">
            Hide Text
        </button>
    </body>
</html>
